<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kittybunnypony</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon적용 -->
    <link rel="icon" href="images/logo/favicon_logo2.png" type="favicon_logo2" />
  </head>

  <body>
    <!-- 전체 영역 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <!-- top -->
        <section class="header-top">
          <p>회원가입 시 바로 사용 가능한 3,000원 적립금을 지급 드립니다!</p>
        </section>
        <!-- bt -->
        <section class="header-bt">
          <div class="header-bt-inner">
            <!-- 메뉴 -->
            <ul class="menu">
              <li><a href="#">HOME</a></li>
              <li><a href="#">STORE</a></li>
            </ul>

            <!-- 로고 -->
            <div class="logo">
              <a href="#">
                <img src="images/logo.png" alt="logo_bk" />
              </a>
            </div>
            <!-- 로그인 -->
            <ul class="login">
              <li>
                <a href="#">
                  <img src="images/icon_search.png" alt="search" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_customer.png" alt="customer" />
                </a>
              </li>
              <li>
                <a href="#">
                  <p>(0)</p>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
